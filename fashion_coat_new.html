    <meta name="description" content="北京晟都服饰贸易有限公司，是一家以专业“量身定制”高档西装、衬衫、羊绒大衣为主营业务，兼营多种服饰类产品，集设计、研发、生产、销售于一体的大型综合性、现代化民营服装企业。2006年晟都服饰以自主品牌正式成立，简称“晟都”。公司先后投资3000万元，从德国、日本等国引进了全套服装生产线和整烫、定型专用设备；从意大利、美国引进了世界先进的集光、电、气一体化的电脑设计、打版、自动裁割系统和数控缝纫机床加工生产线1000余台，先进设备的投入使公司的加工水平日趋完美，为保证产品的高质量的批量生产奠定了坚实的硬件基础。晟都服饰是国内服装界专业生产西服的领导品牌企业，目前晟都服饰不仅在南京、上海、等设有分公司及高端西服定制店，并且在原有江苏西服、衬衫、生产基础上，于2009年正式在北京设立分工厂，以适应北方快速发展的市场，届时晟都服饰公司总员工数已达1500人，并且西服的年生产能力已超过50万套。"/>
